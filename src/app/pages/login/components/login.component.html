<div class="login-page">
    <div class="row">
        <div class="col-md-12">
            <h1>LOGIN</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="loginForm" novalidate ng-submit="vm.checkLogin(vm.newUser)">
                <div class="input-group mb-3">
                    <input  type="text" 
                            class="form-control" 
                            ng-class="{'form-error': vm.loginError}"
                            placeholder="Username:" 
                            ng-model="vm.newUser.login" 
                            required>
                    <div class="error-message login" ng-show="vm.loginError" ng-bind="vm.messages.MSG_LOGIN_ERROR"></div>
                </div>
                <div class="input-group mb-3">
                    <input  type="text"
                            class="form-control"
                            ng-class="{'form-error': vm.passwordError}"
                            placeholder="Password:" 
                            ng-model="vm.newUser.password" 
                            required>
                    <div class="error-message password" ng-show="vm.passwordError" ng-bind="vm.messages.MSG_PASSWORD_ERROR"></div>
                </div>
                <button class="btn btn-login btn-block" type="submit" ng-disabled="loginForm.$invalid">Login</button>
            </form>
        </div>
    </div>
</div>
