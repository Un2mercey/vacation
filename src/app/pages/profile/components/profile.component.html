<app-menu></app-menu>
<div class="profile-page">
    <div class="row title-row">
        <div class="col-md-12">
            <h1 ng-bind="vm.auth.getUserFullName()"></h1>
        </div>
    </div>
    <form name="usersForm" novalidate ng-submit="vm.save(vm.newUser)">
        <div class="row form-row">
            <div class="col-md-4 col-sm-6">
                <label>Фамилия</label>
            </div>
            <div class="col-md-8 col-sm-6">
                <input  type="text"
                        class="form-control mr-sm-2"
                        ng-model="vm.newUser.fio.lastName">
            </div>
        </div>
        <div class="row form-row">
            <div class="col-md-4 col-sm-6">
                <label>Имя</label>
            </div>
            <div class="col-md-8 col-sm-6">
                <input  type="text"
                        class="form-control mr-sm-2"
                        ng-model="vm.newUser.fio.firstName">
            </div>
        </div>
        <div class="row form-row">
            <div class="col-md-4 col-sm-6">
                <label>Отчество</label>
            </div>
            <div class="col-md-8 col-sm-6">
                <input  type="text"
                        class="form-control mr-sm-2"
                        ng-model="vm.newUser.fio.secondName">
            </div>
        </div>
        <div class="row form-row">
            <div class="col-md-4 col-sm-6">
                <label>Дата рождения</label>
            </div>
            <div class="col-md-8 col-sm-6">
                <input  type="date"
                        class="form-control mr-sm-2"
                        ng-model="vm.newUser.birthdate">
            </div>
        </div>
        <div class="row form-row">
            <div class="col-md-4 col-sm-6">
                <label>E-mail</label>
            </div>
            <div class="col-md-8 col-sm-6">
                <input  type="email"
                        class="form-control mr-sm-2"
                        ng-model="vm.newUser.email">
            </div>
        </div>
        <div class="row form-row">
            <div class="col-md-4 col-sm-6">
                <label>Логин</label>
            </div>
            <div class="col-md-8 col-sm-6">
                <input  type="text"
                    class="form-control mr-sm-2"
                    ng-model="vm.newUser.login"
                    maxlength="29"
                    required>
            </div>
        </div>
        <div class="row form-row">
            <div class="col-md-4 col-sm-6">
                <label>Пароль</label>
            </div>
            <div class="col-md-8 col-sm-6">
                <input  type="password"
                    class="form-control mr-sm-2"
                    ng-model="vm.newUser.password"
                    maxlength="31"
                    required>
            </div>
        </div>
        <button class="btn btn-save" type="submit" ng-disabled="usersForm.$invalid">Save</button>
        <button class="btn btn-discard" ng-click="vm.discard()" ng-disabled="!usersForm.$dirty">Discard</button>
    </form>
</div>
